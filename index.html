<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/_resources/ebrain.png" />
    <title>Kasach - Projects and Home Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/_resources/global.css">
    <script src="/_utils/module_managment.js"></script>
    <script src="/_lib/markdown.js"></script>
    <script>
        window.promise_to_load = new Promise((resolve, reject)=>{ // create a promise that resolvs on window load
            window.addEventListener("load", function(){
                resolve(true);
            })
        })
    </script>
    <script>

        var markdown_source_and_destination_array = [ // source file path and destination element id
            // papers
            ["/_markdown/documents/CV.md", "#CV"],
            ["/_markdown/documents/Cellular_Modeling.md", "#CM"],
            ["/_markdown/documents/Semantic_Subject_Recognition.md", "#SSR"],
            ["/_markdown/documents/Phys_Lab_Reflection_and_Refraction.md", "#PL_RandR"],
            ["/_markdown/documents/Phys_Lab_Lenses_and_Lens_Systems.md", "#PL_LandL"],
            ["/_markdown/documents/Phys_Lab_Polarization.md", "#PL_P"],
            ["/_markdown/documents/Phys_Lab_RLC_Circuits.md", "#PL_RLC"],
            ["/_markdown/documents/Phys_Lab_OpAmp.md", "#PL_OA"],
            ["/_markdown/documents/Phys_Lab_Photoelectric.md", "#PL_PE"],

            // research
            ["/_markdown/research/covers/Cellular_Modeling.md", "#Cellular_Modeling"],
            ["/_markdown/research/covers/Multi_Aspect_Sentiment.md", "#Multi_Aspect_Sentiment"],
            ["/_markdown/research/covers/Recycled_Filament.md", "#Recycled_Filament"],
            ["/_markdown/research/covers/Semantic_Subject.md", "#Semantic_Subject"],
            ["/_markdown/research/covers/Automated_Essay_Scoring.md", "#Automated_Essay_Scoring"],

            // other
            ["/_markdown/other/covers/Side_67_Reno.md", "#Side_67_Reno"],
            ["/_markdown/other/covers/Compubot_5000.md", "#Compubot_5000"],
        ]

        // render markdown content
        var promise_markdown_injector = _module_managment.promise_to_load_script_into_window("/_utils/markdown_injector.js");
        var promise_to_load_content = promise_markdown_injector
            .then(()=>{
                return _markdown_injector.promise_to_inject(markdown_source_and_destination_array);
            })
            .then(()=>{
                document.querySelectorAll(".content_carousel > a")
                    .forEach((element)=>{
                        // get href of anchor, append href to this element
                        var href = element.querySelector("a").href;
                        element.href = href;
                    })
            })
            .then(()=>{
                // ensure every anchor opens link in new tab if the target is not for this domain
                document.querySelectorAll("a").forEach((element)=>{
                    if(element.href.toLowerCase().indexOf("kasach.com") > -1 || element.href.toLowerCase().indexOf("meta.dev") > -1) return; // its our domain
                    element.target = "_blank";
                });
            })

    </script>



    <!-- carousel functionality -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/_lib/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/_lib/slick/slick-theme.css"/>
    <script type="text/javascript" src="/_lib/slick/slick.min.js"></script>

    <script>
        // initilalize carousels
        Promise.all([window.promise_to_load, promise_to_load_content])
            .then(()=>{
                $('.content_carousel').slick({
                  dots: true,
                  infinite: false,
                  speed: 300,
                  slidesToShow: 1,
                  centerMode: false,
                  variableWidth: true,
                  arrows: false,
                });
            })
    </script>



</head>
<body>
    <style>
        .content_carousel{
            max-width: 100%;
        }
    </style>

    <div>
        <h3>Papers:<h3>
    </div>
    <div style = 'margin-top:-15px;'></div>
    <div class = 'content_carousel' style = 'font-size:15px;'>
        <a id = 'CV' class = 'paper_preview' ></a>
        <a id = 'CM' class = 'paper_preview' ></a>
        <a id = 'SSR' class = 'paper_preview' ></a>
        <a id = 'PL_LandL' class = 'paper_preview' ></a>
        <a id = 'PL_RandR' class = 'paper_preview' ></a>
        <a id = 'PL_P' class = 'paper_preview' ></a>
        <a id = 'PL_RLC' class = 'paper_preview' ></a>
        <a id = 'PL_OA' class = 'paper_preview' ></a>
        <a id = 'PL_PE' class = 'paper_preview' ></a>
    </div>

    <div style ='height:15px;'></div>
    <div>
        <h3>Research:<h3>
    </div>
    <div style = 'margin-top:-25px;'></div>
    <div class = 'content_carousel' style = 'font-size:18px;'>
        <a id = 'Automated_Essay_Scoring' class = 'reseach_preview' ></a>
        <a id = 'Multi_Aspect_Sentiment' class = 'reseach_preview' ></a>
        <a id = 'Semantic_Subject' class = 'reseach_preview' ></a>
        <a id = 'Cellular_Modeling' class = 'reseach_preview' ></a>
        <a id = 'Recycled_Filament' class = 'reseach_preview' ></a>

    <div style ='height:15px;'></div>
    <div>
        <h3>Other<h3>
    </div>
    <div style = 'margin-top:-25px;'></div>
    <div class = 'content_carousel' style = 'font-size:18px;'>
        <a id = 'Side_67_Reno' class = 'reseach_preview' ></a>
        <a id = 'Compubot_5000' class = 'reseach_preview' ></a>
    </div>

</body>
</html>
