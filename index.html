<!DOCTYPE html>
<html>
    <head>
        <script src="_utils/module_managment.js"></script>
        <script src="_lib/markdown.js"></script>
        <script>
            window.promise_to_load = new Promise((resolve, reject)=>{ // create a promise that resolvs on window load
                window.addEventListener("load", function(){
                    resolve(true);
                })
            })
        </script>
    </head>
    <body>

    <script>
        // upon loading page, render hidden markdown content
        window.promise_to_load
            .then(()=>{ // parse markdown and display it
                var markdown = document.querySelector("#markdown_source").innerHTML; // grab the markdown
                var html = window["markdown"].toHTML(markdown); //convert markdown to html
                document.querySelector("#markdown_display").innerHTML = html;
            })
    </script>

    <div id = 'markdown_display'></div>
